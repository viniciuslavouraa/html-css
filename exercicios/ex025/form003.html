<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="nome">Nome</label>
            <input type="text" name="inome" id="nome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </div> <br>
        <div>
            <label for="media">Média</label>
            <input type="number" name="media" id="media" min="0" max="10" placeholder="0 a 10" step="0.5" value="5">
        </div> <br>
        <div>
            <label for="mes">Período Letivo</label>
            <input type="month" name="mes" id="mes" value="2020-07">
        </div> <br>
        <div>
            <label for="dia">Dia da prova</label>
            <input type="date" name="dia" id="dia" value="2020-07-22">
        </div> <br>
        <div>
            <label for="horario">Horário da prova</label>
            <input type="time" name="horario" id="horario">
        </div>
        <div>
            <input type="button" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    <script>
        let date = new Date()
        let hora = date.getHours()
        let min = date.getMinutes()
        let horarioAtual = hora + ":" + min
        document.querySelector('#horario').value = horarioAtual
    </script>
</body>
</html>
